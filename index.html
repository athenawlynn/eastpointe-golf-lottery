<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Eastpointe Women’s Golf Lottery — Even Teams Edition</title>
<style>
  :root {
    --bg:#ffffff; --bg2:#f4fbf5; --card:#ffffff;
    --ink:#0b2b1f; --muted:#4f6b5e; --edge:#d9e9df;
    --accent:#2fa56a; --accent2:#3f83f8; --inkDark:#0a1e33; --flash:#bbf7d0;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; color:var(--ink);
      background: url('golf-bg.jpg') no-repeat center center fixed;
  background-size: cover;

    min-height:100vh;
  }
  body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.6); /* light white overlay */
  backdrop-filter: blur(2px); /* adds a soft blur effect */
  z-index: -1; /* keeps it behind everything */
}

  header{padding:24px 18px 6px;text-align:center}
  .logo{width:120px;max-width:45%;display:block;margin:0 auto 10px;border-radius:16px;filter:drop-shadow(0 4px 10px rgba(63,131,248,.25))}
  h1{margin:0;font-size:clamp(1.4rem,2.5vw,2rem);color:var(--inkDark)}
  .sub{margin:8px 0 0;color:var(--muted);font-size:.98rem}
  .notice{margin:6px 0 0;color:#0b2b1f;font-size:.95rem;font-weight:600}
  main{max-width:1100px;margin:0 auto;padding:10px 18px 28px;display:grid;grid-template-columns:1fr;gap:18px}
  .panel{background:var(--card);border:1px solid var(--edge);border-radius:18px;padding:16px;box-shadow:0 8px 30px rgba(10,30,51,.06)}
  .row{display:flex;flex-wrap:wrap;gap:10px;align-items:center}
  label{font-weight:600;font-size:.95rem;color:var(--inkDark);display:block;margin-bottom:6px}
  textarea{width:100%;min-height:180px;background:#f7fbf8;color:#0b2b1f;border:1px solid var(--edge);border-radius:14px;padding:12px;font-size:.95rem;outline:none}
  textarea:focus{border-color:var(--accent);box-shadow:0 0 0 3px rgba(47,165,106,.15)}
  .controls{display:flex;flex-wrap:wrap;gap:10px}
  button{border-radius:12px;border:1px solid var(--edge);background:#f8fbff;color:#0a1e33;padding:10px 14px;font-weight:700;cursor:pointer;transition:transform .04s,box-shadow .2s,border-color .2s,opacity .2s}
  button:hover{border-color:#b5d6c4;box-shadow:0 6px 18px rgba(10,30,51,.10)}
  button:active{transform:translateY(1px)}
  .primary{background:linear-gradient(180deg,var(--accent),#178a55);color:#fff;border:none}
  .alt{background:linear-gradient(180deg,var(--accent2),#2d6cdf);color:#fff;border:none}
  .ghost{background:transparent}
  .teams{display:grid;grid-template-columns:repeat(auto-fill,minmax(230px,1fr));gap:14px;scroll-margin-top:100px}
  .team{background:#fff;border:1px solid var(--edge);border-radius:16px;padding:12px;box-shadow:0 6px 18px rgba(10,30,51,.06);opacity:0}
  .team h3{margin:.2rem 0 .6rem;font-size:1rem;color:#0a1e33;display:flex;justify-content:space-between;align-items:center}
  .badge{font-size:.75rem;padding:2px 8px;border-radius:999px;background:linear-gradient(180deg,#c7f0da,#9fe6c3);color:#053b24;border:1px solid #7ad9ab}
  ol{margin:.2rem 0 0 1rem;padding:0}
  .muted{color:var(--muted);font-size:.92rem}
  .history{display:flex;flex-direction:column;gap:8px;max-height:260px;overflow:auto}
  .hist-item{display:flex;justify-content:space-between;align-items:center;gap:10px;background:#fff;border:1px solid var(--edge);padding:10px;border-radius:12px}
  @media (min-width:980px){main{grid-template-columns:1.15fr .85fr}}
  @keyframes flashIn{0%{background:var(--flash);opacity:0;transform:scale(.98)}30%{background:var(--flash);opacity:1;transform:scale(1.01)}60%{background:#eafff2}100%{background:#fff;opacity:1;transform:scale(1)}}
  .appear{animation:flashIn 1.8s ease forwards}
  .toast{position:fixed;top:12px;left:50%;transform:translateX(-50%);background:#fff;color:#064e3b;border:1px solid #86efac;box-shadow:0 10px 30px rgba(0,0,0,.15);padding:10px 14px;border-radius:12px;font-weight:700;z-index:1000;display:none}
  .toast.show{display:block}
  .toast .close{margin-left:10px;cursor:pointer;border:none;background:transparent;font-size:16px;color:#064e3b}
  .danger{color:#7f1d1d}
  .spacer{flex:1}
</style>
</head>

    <h1>Eastpointe Women’s Golf Lottery</h1>
    <p class="sub">Pairs are reshuffled weekly — players won’t repeat partners from the previous draw.</p>
    <p class="notice">Teams are fixed at 4 players. When the count isn’t even, the app creates fair mixes of 3s and 4s automatically.</p>
  </header>

  <div id="toast" class="toast">✅ Teams Generated! <button id="toastClose" class="close" aria-label="Close">✕</button></div>

  <main>
    <section class="panel">
    <label for="names">Players (one per line)
  <br><span style="font-size:0.9em; color:#4f6b5e;">
  ✅ Example: Type each name on a new line — not all on one line.<br>
  (Press Enter after each name!)
  </span>
</label>

      <textarea id="names" placeholder="Enter players, one per line"></textarea>

      <div class="row" style="margin-top:8px;">
        <div class="controls">
          <button class="primary" id="generateBtn">Generate Teams</button>
          <button class="alt" id="shuffleBtn" style="display:none;">Shuffle Again</button>
          <button id="copyBtn">Copy Results</button>
          <button id="copySmsBtn" style="display:none;">Copy for Text</button>
          <button id="csvBtn">Download CSV</button>
          <button class="ghost" id="clearBtn">Clear</button>
        </div>
        <div class="spacer"></div>
        <div class="muted" id="countInfo"></div>
      </div>

      <hr style="border:none; border-top:1px solid var(--edge); margin:14px 0;">

      <div id="resultHeader" class="muted"></div>
      <div class="teams" id="teams"></div>

      <div class="row" style="justify-content:flex-end; margin-top:12px; gap:10px;">
        <button id="saveWeekBtn">Save as This Week</button>
        <button id="resetHistoryBtn" class="ghost danger">Reset History</button>
      </div>
    </section>

    <aside class="panel">
      <h3 style="margin:.2rem 0 8px; color:#0a1e33;">History (local)</h3>
      <div class="history" id="history"></div>
      <div class="muted">Saved to this browser only.</div>
    </aside>
  </main>

<script>
  const namesEl = document.getElementById('names');
  const teamsEl = document.getElementById('teams');
  const countInfoEl = document.getElementById('countInfo');
  const resultHeaderEl = document.getElementById('resultHeader');
  const historyEl = document.getElementById('history');

  const generateBtn = document.getElementById('generateBtn');
  const shuffleBtn = document.getElementById('shuffleBtn');
  const copyBtn = document.getElementById('copyBtn');
  const copySmsBtn = document.getElementById('copySmsBtn');
  const csvBtn = document.getElementById('csvBtn');
  const clearBtn = document.getElementById('clearBtn');
  const saveWeekBtn = document.getElementById('saveWeekBtn');
  const resetHistoryBtn = document.getElementById('resetHistoryBtn');

  const toast = document.getElementById('toast');
  const toastClose = document.getElementById('toastClose');

  const STORAGE_KEY = 'eastpointe_golf_lottery_history_even_v2';
  let lastGeneratedTeams = null;
  let autoWeekLabel = '';

  function parseNames(raw) {
  let list = raw.split(/\r?\n/).map(s => s.trim()).filter(Boolean);

  // 👇 Auto-fix if everything is on one line (e.g. "Ava Lily Sophia Emma")
  if (list.length === 1 && list[0].includes(" ")) {
    list = list[0].split(/\s+/); // split by spaces
  }

  return list;
}
 return raw.split(/\r?\n/).map(s=>s.trim()).filter(Boolean); }
  function shuffle(a){ a=a.slice(); for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]];} return a; }
  function escapeHtml(s){ return s.replace(/[&<>"']/g, ch => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[ch])); }

  function pairsFromTeams(teams){
    const set=new Set();
    teams.forEach(team=>{
      for(let i=0;i<team.length;i++){
        for(let j=i+1;j<team.length;j++){
          const a=team[i], b=team[j];
          const key=a<b? a+'|'+b : b+'|'+a;
          set.add(key);
        }
      }
    });
    return set;
  }

  function teamSizesFor(n){
    if(n <= 4) return [n];
    let best = null;
    for (let threes = 0; threes <= Math.floor(n/3); threes++) {
      const rem = n - 3*threes;
      if (rem >= 0 && rem % 4 === 0) {
        const fours = rem / 4;
        const candidate = Array(fours).fill(4).concat(Array(threes).fill(3));
        if (!best ||
            candidate.length < best.length ||
            (candidate.length === best.length &&
             candidate.filter(x=>x===4).length > best.filter(x=>x===4).length)) {
          best = candidate;
        }
      }
    }
    if (!best) {
      const arr=[]; let left=n;
      while(left>4){ arr.push(4); left-=4; }
      if (left>0) arr.push(left);
      best=arr;
    }
    for (let i=best.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [best[i],best[j]]=[best[j],best[i]]; }
    return best;
  }

  function buildTeamsNoRepeat(players, lastPairs){
    const attempts=500;
    let best=null, bestConf=Infinity;
    for(let t=0;t<attempts;t++){
      const sh=shuffle(players);
      const sizes=teamSizesFor(players.length);
      const teams=[]; let idx=0;
      sizes.forEach(sz=>{ teams.push(sh.slice(idx, idx+sz)); idx+=sz; });
      const pairs=pairsFromTeams(teams);
      let conf=0; pairs.forEach(k=>{ if(lastPairs.has(k)) conf++; });
      if(conf<bestConf){ bestConf=conf; best=teams; if(conf===0) break; }
    }
    return best||[];
  }

  function renderTeams(teams){
    teamsEl.innerHTML='';
    teams.forEach((team,i)=>{
      const card=document.createElement('div');
      card.className='team appear';
      const sizeBadge='<span class="badge">'+team.length+'</span>';
      card.innerHTML = '<h3>Team '+(i+1)+' '+sizeBadge+'</h3><ol>'+team.map(p=>'<li>'+escapeHtml(p)+'</li>').join('')+'</ol>';
      teamsEl.appendChild(card);
    });
  }

  function teamsToCSV(teams){
    const rows=[['Team','Position','Name']];
    teams.forEach((t,i)=> t.forEach((name,pos)=> rows.push(['Team '+(i+1), String(pos+1), name])));
    return rows.map(r=> r.map(cell => '"'+String(cell).replace(/"/g,'""')+'"').join(',')).join('\n');
  }

  function updateCountInfo(list){ countInfoEl.textContent = String(list.length)+' player'+(list.length===1?'':'s'); }
  function stampHeader(teams){
    if(!teams.length){ resultHeaderEl.textContent=''; return; }
    const nice = new Date().toLocaleString([], {year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit'});
    resultHeaderEl.textContent = 'Generated '+nice + (autoWeekLabel ? ' • '+autoWeekLabel : '');
  }

  function loadHistory(){ try{ return JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]'); } catch(e){ return []; } }
  function saveHistory(label, players, teams){
    const rec = { id:(crypto.randomUUID&&crypto.randomUUID())||String(Date.now()), label, date:new Date().toISOString(), players, teams };
    const hist = loadHistory(); hist.unshift(rec);
    localStorage.setItem(STORAGE_KEY, JSON.stringify(hist.slice(0,100)));
    renderHistory();
  }

  function renderHistory(){
    const hist=loadHistory();
    historyEl.innerHTML = '';
    if(!hist.length){ historyEl.innerHTML = '<div class="muted">No saved weeks yet.</div>'; return; }
    hist.forEach(item=>{
      const div=document.createElement('div'); div.className='hist-item';
      const when=new Date(item.date).toLocaleString([], {year:'numeric', month:'short', day:'2-digit'});
      div.innerHTML = '<div><div><strong>'+String(item.label).replace(/[&<>]/g,'')+'</strong></div><div class="muted">'+when+' • '+item.players.length+' players • '+item.teams.length+' teams</div></div><div class="row"><button data-id="'+item.id+'" class="loadBtn">Load</button><button data-id="'+item.id+'" class="copyBtn">Copy</button><button data-id="'+item.id+'" class="csvBtn">CSV</button><button data-id="'+item.id+'" class="delBtn">Delete</button></div>';
      historyEl.appendChild(div);
    });

    historyEl.querySelectorAll('.loadBtn').forEach(b=>b.onclick=e=>{
      const id=e.currentTarget.getAttribute('data-id');
      const rec=loadHistory().find(r=>r.id===id);
      if(rec){
        namesEl.value = rec.players.join('\n');
        renderTeams(rec.teams);
        stampHeader(rec.teams);
        updateCountInfo(rec.players);
        document.getElementById('teams').scrollIntoView({behavior:'smooth'});
        lastGeneratedTeams = rec.teams;
        copySmsBtn.style.display = 'inline-block';
        shuffleBtn.style.display = 'inline-block';
      }
    });
    historyEl.querySelectorAll('.copyBtn').forEach(b=>b.onclick=e=>{
      const id=e.currentTarget.getAttribute('data-id');
      const rec=loadHistory().find(r=>r.id===id);
      if(rec){ navigator.clipboard.writeText(formatTeamsText(rec.teams)); }
    });
    historyEl.querySelectorAll('.csvBtn').forEach(b=>b.onclick=e=>{
      const id=e.currentTarget.getAttribute('data-id');
      const rec=loadHistory().find(r=>r.id===id);
      if(rec){
        const csv = teamsToCSV(rec.teams);
        const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([csv],{type:'text/csv'}));
        a.download='golf_teams_'+new Date(rec.date).toISOString().slice(0,10)+'.csv'; a.click();
      }
    });
    historyEl.querySelectorAll('.delBtn').forEach(b=>b.onclick=e=>{
      const id=e.currentTarget.getAttribute('data-id');
      const rest=loadHistory().filter(r=>r.id!==id);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(rest));
      renderHistory();
    });
  }

  function mondayLabel(){
    const d = new Date();
    const day = d.getDay();
    const diff = (1 - day + 7) % 7;
    const monday = new Date(d.getFullYear(), d.getMonth(), d.getDate() + diff);
    const opts = { month:'short', day:'2-digit', year:'numeric' };
    return 'Week of ' + monday.toLocaleDateString([], opts);
  }

  function defaultWeekLabel(){ return mondayLabel(); }

  function showToast(){ toast.classList.add('show'); }
  toastClose.onclick = () => { toast.classList.remove('show'); };

  function generateCore(){
    const players=parseNames(namesEl.value);
    if(!players.length){ alert('Add some player names first.'); return null; }
    updateCountInfo(players);

    const hist=loadHistory();
    const last=hist.length?hist[0]:null;
    const lastPairs= last ? pairsFromTeams(last.teams) : new Set();

    const teams=buildTeamsNoRepeat(players, lastPairs);
    renderTeams(teams);
    stampHeader(teams);
    document.getElementById('teams').scrollIntoView({behavior:'smooth'});
    showToast();

    lastGeneratedTeams = teams;
    shuffleBtn.style.display = 'inline-block';
    copySmsBtn.style.display = 'inline-block';

    return teams;
  }

  function withBusy(btn, fn){
    return () => {
      btn.disabled = true;
      const old = btn.textContent;
      btn.textContent = 'Generating…';
      btn.style.opacity = 0.7;
      const res = fn();
      btn.disabled = false;
      btn.textContent = old;
      btn.style.opacity = 1;
      return res;
    };
  }

  function formatTeamsText(teams){
    const lines = [];
    lines.push('⛳️ Eastpointe Women’s Golf Lottery');
    if (autoWeekLabel) lines.push(autoWeekLabel);
    lines.push('');
    teams.forEach((t,i)=> lines.push('Team '+(i+1)+' ('+t.length+'): '+t.join(', ')));
    return lines.join('\n');
  }

  function copyForSMS(){
    if (!lastGeneratedTeams) return;
    const text = formatTeamsText(lastGeneratedTeams);
    navigator.clipboard.writeText(text);
  }

  function saveCurrentWeek(){
    if (!lastGeneratedTeams) return;
    const players = parseNames(namesEl.value);
    saveHistory(autoWeekLabel || defaultWeekLabel(), players, lastGeneratedTeams);
  }

  function generateNow(){
    autoWeekLabel = mondayLabel();
    const teams = generateCore();
    if (!teams) return;
  }

  function shuffleAgain(){
    autoWeekLabel = mondayLabel();
    generateCore();
  }

  generateBtn.onclick = withBusy(generateBtn, generateNow);
  shuffleBtn.onclick  = withBusy(shuffleBtn, shuffleAgain);
  copyBtn.onclick = () => {
    const txt=[...teamsEl.querySelectorAll('.team ol')].map((ol,i)=>{
      const names=[...ol.querySelectorAll('li')].map(li=>li.textContent.trim());
      return 'Team '+(i+1)+' ('+names.length+'): '+names.join(', ');
    }).join('\n');
    if(txt) navigator.clipboard.writeText(txt);
  };
  copySmsBtn.onclick = copyForSMS;
  csvBtn.onclick = () => {
    const lists=[...teamsEl.querySelectorAll('.team ol')].map(ol => [...ol.querySelectorAll('li')].map(li=>li.textContent.trim()));
    if(!lists.length) return;
    const csv = teamsToCSV(lists);
    const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([csv],{type:'text/csv'}));
    a.download='golf_teams.csv'; a.click();
  };
  clearBtn.onclick = () => { namesEl.value=''; teamsEl.innerHTML=''; countInfoEl.textContent=''; resultHeaderEl.textContent=''; lastGeneratedTeams=null; copySmsBtn.style.display='none'; shuffleBtn.style.display='none'; };
  saveWeekBtn.onclick = saveCurrentWeek;
  resetHistoryBtn.onclick = () => { if(confirm('Are you sure you want to delete all saved weeks and pairing history?')){ localStorage.removeItem(STORAGE_KEY); renderHistory(); } };
  namesEl.addEventListener('input', ()=> updateCountInfo(parseNames(namesEl.value)));

  renderHistory(); updateCountInfo([]);
</script>
</body>
</html>
